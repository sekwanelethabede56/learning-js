<!DOCTYPE html>
<html lang="en"

<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Hello Kitty Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
    <img src="images/hello-kitty-pc-n0hbuqi0ekgs4n36.jpg" alt="Hello Kitty"/>
    <input type="text" id="display" disabled />
    <div class="buttons">
        <button onclick="playSound(); append('7')">7</button>
        <button onclick="playSound(); append('8')">8</button>
        <button onclick="playSound(); append ('9')">9</button>
        <button onclick="playSound(); append ('/')">/</button><br/>
        <button onclick="playSound(); append ('4')">4</button>
        <button onclick="playSound(); append ('5')">5</button>
        <button onclick="playSound(); append ('6')">6</button>
        <button onclick="playSound(); append ('*')">*</button><br/>
        <button onclick="playSound(); append ('1')">1</button>
        <button onclick="playSound(); append ('2')">2</button>
        <button onclick="playSound(); append ('3')">3</button>
        <button onclick="playSound(); append ('-')">-</button><br/>
        <button onclick="playSound(); append ('0')">0</button>
        <button onclick="playSound(); append ('.')">.</button>
        <button onclick="playSound(); calculate()">=</button>
        <button onclick="playSound(); append ('+')">+</button><br/>
        <button onclick="playSound(); clearDisplay()" style="width: 250px">Clear</button>
                       
    </div>
  </div>
      <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
      
      <script src="script.js"></script>
             
</body>
</html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="cloudy">Cloudy</option>
            <option value="snowy">Snowy</option>
            <option value="windy">Windy</option>
            <option value="stormy">Stormy</option>
            <option value="foggy">Foggy</option>
            <option value="hail">Hail</option>
        </select>
        <a href="#" onclick="btnPressed()">GO!</a>
        <p id="outputText">Weather advice : </p>

        <script>
            function btnPressed() {
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch (weatherSelected) {
                    case "sunny":
                        advice = "Wear sunglasses and sunscreen.";
                        break;
                    case "rainy":
                        advice = "Don't forget your umbrella!";
                        break;
                    case "cloudy":
                        advice = "It might rain, so carry an umbrella just in case.";
                        break;
                    case "snowy":
                        advice = "Wear warm clothes and be careful on the roads.";
                        break;
                    case "windy":
                        advice = "Hold onto your hat and be cautious of flying debris.";
                        break;
                    case "stormy":
                        advice = "Stay indoors and avoid going out unless necessary.";
                        break;
                    case "foggy":
                        advice = "Drive slowly and use fog lights if you have them.";
                        break;
                    case "hail":
                        advice = "Seek shelter to avoid getting hit by hailstones.";
                        break;
                }
                document.getElementById("outputText").innerHTML = " Weather advice : " + advice;
             }
        </script>
    </body>
</html>
